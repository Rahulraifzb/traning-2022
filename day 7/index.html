<!DOCTYPE html>
<html lang="en">

    <title>Day 7</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>



    <form action="" method="get" id="form" target="_self" autocomplete="off"  enctype="multipart/form-data" name="">

        <label>First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter your first name..." value="John" required readonly>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Enter your first name..." value="Doe" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email..." required>


        <input type="submit" value="Submit" />
    </form>

    <script src="main.js" ></script>
</body>
</html>
