<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personalize:</legend>

        <!-- Single Item Selection Start -->
        <div>
          <label for="cars">Choose a car:</label>
          <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="Fortuner">Fortuner</option>
            <option value="Desire" selected>Swift</option>
            <option value="Fiat">Fiat</option>
            <option value="BMW">BMW</option>
          </select>
        </div>
        <br />
        <!-- Single Item Selection Start -->

        <div>
          <label for="colors">Choose multiple color:</label>
          <select name="colors" id="colors" multiple>
            <option value="red">Red</option>
            <option value="lime">Lime</option>
            <option value="yellow">Yellow</option>
            <option value="skyblue">Skyblue</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
            <option value="navyblue">Navy Blue</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </div>
        <br />

        <div>
          <label for="message">Message:</label>
          <textarea
            name="message"
            id="message"
            cols="75"
            rows="10"
            placeholder="Type your message..."
            style="resize: none"
          ></textarea>
        </div>
        <br />

        <div>
            <label for="browsers">Browsers:</label>
            <input list="browsers" name="browsers">
    
            <datalist id="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="Mozilla">Mozilla</option>
                <option value="Opera Mini">Opera Mini</option>
            </datalist>
        </div><br>

        <div>
          <button type="button" onclick="alert('Hello world')">Button</button>
          <button
            type="reset"
            onclick="alert('Are you sure to reset this form....')"
          >
            Reset
          </button>
          <button type="submit" onclick="alert('Form Submitted....')">
            Submit
          </button>
        </div>
        <br />

        <!-- <input type="button" value="Button">
        <input type="submit" value="save">
        <input type="reset" value="Reset"> -->
      </fieldset>
    </form>
  </body>
</html>
